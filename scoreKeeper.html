<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="scoreKeeper.css">

    <title>Document</title>
</head>
<body class="noselect">
    <div id="contain">
        <div id="nameContainer">
        <h1><div id="p1">Player1</div> : <div id="p2">Player2</div>
            <br>
            <span id="sp1">0</span> : <span id="sp2">0</span>
        </h1>
        </div>
            <p><span>Playing to</span> <span style="justify-content: center;">:</span> <span id="playingTo">1</span> <span>Points</span></p>
            <p id = "result" class = "hidden"></p>
            <div>
            <input id="setLimit" type="range" min="0" max="20" value="1" style="width: 40%;background-color: black;"><br><br>
            <br>
            <div>
                <input id="start" type="button" value="START">
            </div>
            <div class="hidden" id="afterStart">
                <fieldset>
                    <legend align = "right">+</legend>
                    <input type="button" value="1" id="pt1">
                </fieldset>
                &emsp;&emsp;<span style="font-size: 9vh;">|</span>&emsp;&emsp;
                <fieldset>
                    <legend align = "right">+</legend>
                    <input type="button" value="1" id="pt2">
                </fieldset>
                <br>
                <br>
                <br>
                <input type="button" value="&#8634;" id="reset">
            </div>
            </div>
    </div>
    


    <script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
